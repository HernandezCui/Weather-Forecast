<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- standard bootstrap stylesheet -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Weather Forecast</title>
</head>

<body>
    <div class="page-header">
        <h1><strong>Weather Dashboard</strong></h1>
    </div>

<!-- Left Navbar for Search city -->
    <div class="row">
        <div class="col-sm-3">
            <div class="leftnavbar">
                <aside>
                    <div class="search-city">
                        <form id="search-form" class="form">
                        <label for="cityInput"><h2><strong> Search for City: </strong></h2></label>
                        <input type="text" class="form-control" id="cityInput" placeholder="Enter City Name">
                        <button id="searchbtn" class="btn search-btn btn-primary w-100">Search</button><hr>
                        </form>
                    </div>
                    <!-- display list of searched cities as buttons-->
                    <div class="search-history">
                        <ul class="list-group" id="searchedCity">
                            <li class="list-group-item border-0">
                                <button class="btn history-btn w-100" type="button"></button> 
                            </li>
                        </ul>
                    </div>
                </aside>
            </div>
        </div>

<!-- Current weather conditions for searched city -->
        <div class="col-sm-8">
            <div class="row">
                <div class="col-12">
                    <div class="current-weather">
                        <div class="row">
                            <div class="col-sm-4">
                                <h3 class="city-result">City (DD/MM/YYYY)</h3>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-4">
                                <p class="temperature">Temperature: </p>
                                <p class="humidity">Humidity: </p>
                                <p class="wind">Wind: </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        <!-- Forecast -->
            <h4> 5-Day Forecast: </h4>
            <div id="forecast" class="row">
                
        <!-- card body -->
                <div class="col-sm-3">
                    <div class="card">
                        <div class="card-section">
                            <h5 class="card-title">MM/DD/YYYY</h5>
                            <p class="card-info fdf-temperature1">Temperature: </p>
                            <p class="card-info fdf-wind1">Wind: </p>
                            <p class="card-info fdf-humidity1">Humidity: </p>
                        </div>
                    </div>
                </div>







            </div>
