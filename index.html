    <div class="page-header">

    </div>

    <div class="row"></div>
        <div class="col-sm-4"></div>
            <div class="leftnavbar">
                <aside>
                    <div class="search-city">
                        <form id="search-form" class="form">
                        <label for="cityInput"> Search for City: </label>
                        <input type="text" class="form-control" id="cityInput" placeholder="Enter City Name">
                        <button id="searchbtn" class="btn btn-primary btn-block">Search</button><hr>
                        </form>
                    </div>
                    <!-- display list of searched cities as buttons-->
                    <div class="search-history">
                        <ul class="list-group" id="searchedCity">
                            <li class="list-group-item">
                                <button class="btn history-btn" type="button"></button> 
                            </li>
                        </ul>
                    </div>
                </aside>
